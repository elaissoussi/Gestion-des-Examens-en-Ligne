<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="center">

		<h:form id="form">
			<p:dataTable id="dataTable" value="#{examensExpertBean.lazyModel}"    selection="#{examensExpertBean.selectedExamen}"
				var="examen" paginator="true" rows="5" lazy="true"   selectionMode="single"
				styleClass="userDataTableStyle"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10">

				<f:facet name="header">
                    Liste des Examens 
                </f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Titre" />
					</f:facet>
					<h:outputText value="#{examen.titre}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="CatÃ©gorie" />
					</f:facet>
					<h:outputText value="#{examen.categorie}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Type" />
					</f:facet>
					<h:outputText value="#{examen.type}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Afficher" />
					</f:facet>
						  <p:commandLink  value="Afficher" action="#{examensExpertBean.afficherExamen}" ajax="false" >
						  	<f:setPropertyActionListener value="#{examen}"  target="#{examensExpertBean.selectedExamen}" />
						  </p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>


	</ui:define>
</ui:composition>
</html>
