<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="center">

<h:form id="form2">
<p:panel  header="Votre Historique">
<h:outputText  value="Titre Examen :" /><h:outputText  value="#{historiquesBean.selectedHExamen.examen.titre}" /><br/>
<h:outputText  value="Type Examen :" /><h:outputText  value="#{historiquesBean.selectedHExamen.examen.type}" /><br/>
<h:outputText  value="Date de passage   :" /><h:outputText  value="#{historiquesBean.selectedHExamen.datePassage}"  > <f:convertDateTime  pattern="MM/dd/YYYY 'à' hh:mm:ss"/>  </h:outputText><br/>
<h:outputText  value="Score Examen:" /><h:outputText  value="#{historiquesBean.selectedHExamen.scoreExam}" /><br/>
</p:panel>	

<p:panelGrid 	  columns="3"  id="dataTable"  >
<p:column>
   <p:dataTable value="#{historiquesBean.selectedHExamen.examen.questions}" var="question">
        <p:column>
        <f:facet name="header">Question</f:facet>
        <h:outputText value="#{question.question}"/>
        </p:column>
   </p:dataTable>
</p:column>
<p:column>
    <p:dataTable value="#{historiquesBean.listChoix}" var="choix">
        <p:column>
        <f:facet name="header">La bonne Réponse</f:facet>
        <h:outputText value="#{choix.choix}"/>
        </p:column>
   </p:dataTable>
</p:column>
<p:column>
    <p:dataTable value="#{historiquesBean.selectedHExamen.repsUtilisateur}" var="reponse">
        <p:column>
        <f:facet name="header">Votre Réponse</f:facet>
       <h:outputText   value="#{reponse.choix.choix   != null  ? reponse.choix.choix : 'Sans Réponse'}"/>
        </p:column>
   </p:dataTable>
</p:column>
</p:panelGrid>
</h:form>

	</ui:define>
</ui:composition>
</html>
