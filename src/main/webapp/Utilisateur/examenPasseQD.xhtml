<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="center">

<h:form id="form2">
<p:panel  header="Votre Résultat">
<h:outputText  value="Titre Examen :" /><h:outputText  value="#{passageExamenBean.historique.examen.titre}" /><br/>
<h:outputText  value="Type Examen :" /><h:outputText  value="#{passageExamenBean.historique.examen.type}" /><br/>
<h:outputText  value="Date de passage   :" /><h:outputText  value="#{passageExamenBean.historique.datePassage}"  > <f:convertDateTime  pattern="MM/dd/YYYY 'à' hh:mm:ss"/>  </h:outputText><br/>
<h:outputText  value="Score Examen :" /><h:outputText  value="#{passageExamenBean.historique.scoreExam}" /><br/>


</p:panel>
<p:panelGrid 	  columns="3">
<p:column>
   <p:dataTable value="#{passageExamenBean.selectedExamen.questions}" var="question">
        <p:column>
        <f:facet name="header">Question</f:facet>
        <h:outputText value="#{question.question}"/>
        </p:column>
   </p:dataTable>
</p:column>
<p:column>
    <p:dataTable value="#{passageExamenBean.selectedExamen.questions}" var="question">
        <p:column>
        <f:facet name="header">la Bonne Réponse</f:facet>
        <h:outputText value="#{question.reponseVF}"/>
        </p:column>
   </p:dataTable>
</p:column>
<p:column>
    <p:dataTable value="#{passageExamenBean.historique.repsUtilisateur}" var="reponse">
        <p:column>
        <f:facet name="header">Votre Réponse</f:facet>
        <h:outputText value="#{reponse.reponseVF}"/>
        </p:column>
   </p:dataTable>
</p:column>
</p:panelGrid>

    <p:commandButton value="Imprimer" type="button" icon="ui-icon-print">  
        <p:printer target="form2" />  
    </p:commandButton>  
     <p:commandButton value="Sauvegarder" type="submit"   icon="ui-icon-folder-collapsed" actionListener="#{passageExamenBean.sauvegarder}"   />
</h:form>



	</ui:define>
</ui:composition>
</html>
